query SearchUsers($query: String!, $limit: Int!, $after: String) {
  search(type: USER, query: $query, first: $limit, after: $after) {
    nodes {
      __typename
      ... on User {
        id
        name
        login
        avatarUrl
      }
      ... on Organization {
        id
        name
        login
        avatarUrl
      }
    }

    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
