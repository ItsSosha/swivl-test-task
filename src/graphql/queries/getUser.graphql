query GetUser($login: String!) {
  user(login: $login) {
    id
    avatarUrl
    name
    login
    company
    email
    location
    websiteUrl
    createdAt
    bio
    topRepositories(first: 5, orderBy: { field: CREATED_AT, direction: DESC }) {
      nodes {
        homepageUrl
        name
        url
      }
    }
  }
}
